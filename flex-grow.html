<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Grow</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .item{
            background-color: brown;
            width: 100px;
            color: white;
            height: 70px;
        }
        .one{
            flex-grow: 2; /*If we want to increase the width of individual item we shoild use flex grow property.
            the default value of flex grow property value is 0.*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item one">Item-1</div>
        <div class="item two">Item-2</div>
        <div class="item three">Item-3</div>
        <div class="item four">Item-4</div>
        <div class="item five">Item-5</div>
    </div>
</body>
</html>
