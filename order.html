<!DOCTYPE html>
<html lang="en">
<head>
    <title>Item-Properties</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
        }

        .item{
            background-color: brown;
            width: 100px;
            color: white;
            height: 70px;
        }
        .two{
            order: -1; /*By using order we can change the position*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item one">Item-1</div>
        <div class="item two">Item-2</div>
        <div class="item">Item-3</div>
        <div class="item">Item-4</div>
        <div class="item">Item-5</div>
    </div>
</body>
</html>
<!--By using order properties we can change order of the items.
the default value of oreder properties is 0-->
